<section class="countries-wrapper hidden-md hidden-lg">
  <ul #listContinents class="continents list-unstyled">
    <li class="col-xs-12 continent" *ngFor="let continent of colectionGeographicObjects.continents">
      {{continent.name}}
      <ul class="list-unstyled countries">
        <li *ngFor="let country of continent.countries"
           class="country" [class.row]="continent.countries.length < 3"
           [class.col-xs-6]="continent.countries.length > 2"
           [class.col-sm-6]="continent.countries.length > 3 && continent.countries.length < 6"
           [class.col-sm-3]="continent.countries.length > 6">{{country.name}}
        </li>
      </ul>
    </li>
  </ul>
  <button *ngIf="!showedMore" class="btn-link col-xs-12 text-center" (click)="showMoreCountries()">Show all</button>
  <button *ngIf="showedMore" class="btn-link col-xs-12 text-center" (click)="showLessCountries()">Show less</button>
</section>
<section class="countries_wrapper_desktop hidden-xs hidden-sm col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 tab-container">
  <ul class="nav nav-tabs">
    <li [class.active]="i==0" *ngFor="let continent of colectionGeographicObjects.continents; let i=index">
      <a data-toggle="tab" href="#{{i}}">{{continent.name}}</a>
    </li>
  </ul>
  <div class="tab-content">
    <div *ngFor="let continent of colectionGeographicObjects.continents; let i=index" id="{{i}}"
          [class.active]="i==0" [class.in]="i==0" class="tab-pane fade">
      <ul class="list-unstyled countries col-md-12 col-md-12">
        <li *ngFor="let country of continent.countries" class="country col-md-12 col-lg-12">{{country.name}}
          <ul class="list-unstyled regions">
            <li *ngFor="let region of country.regions" class="col-md-3 col-lg-3 region">
              {{region.name}}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</section>
