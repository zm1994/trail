<header-comp [withSearchForm]="false"></header-comp>
<section *ngIf="trail">
    <trail-photos *ngIf="trail.images" [photos]="trail.images"></trail-photos>
    <photo-uploader [contentUploadLink]="sendUploadLinkText()" [trailId]="trail.id" (photoUpload)="onPhotoUpload($event)"></photo-uploader>
</section>
